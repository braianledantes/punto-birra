<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Birra | Perfil</title>
    <link rel="stylesheet" href="../../styles/styles.css">
    <!-- Icon -->
    <link rel="shortcut icon" href="../../images/icon-32x32.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moul&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="../../scripts/usuario.js" defer></script>
</head>

<body>
    <header>
        <a href="../../">
            <h1><i><img src="../../images/icon-32x32.png"></i> Punto Birra</h1>
        </a>
        <nav>
            <ul>
                <li>
                    <a href="../../">Inicio</a>
                </li>
                <li>
                    <a href="../cervezas">Cervezas</a>
                </li>
                <li>
                    <a href="../carrito">Carrito</a>
                </li>
                <li>
                    <a href="../perfil">Perfil</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="usuario">
            <section class="login">
                <form>
                    <h2>Iniciar Sesion</h2>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="constrasenial">Contraseña</label>
                    <input type="password" id="constrasenial" name="constrasenia" required>
                    <button type="submit" id="btnIngresar">Ingresar</button>
                </form>
            </section>

            <section class="register">
                <form>
                    <h2>Registrarse</h2>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                    <label for="emailr">Email</label>
                    <input type="email" id="emailr" name="email" required>
                    <label for="constraseniar">Contraseña</label>
                    <input type="password" id="constraseniar" name="constrasenia" required>
                    <button type="submit" id="btnRegister">Registrarse</button>
                </form>
            </section>

            <section class="perfil">
                <img class="image-perfil" src="../../images/birra-porter.jpeg">
                <div class="datos-usuario">
                    <p><strong>Nombre: </strong><samp id="nombrePerfil"></samp></p>
                    <p><strong>Apellido: </strong><samp id="apellidoPerfil"></samp></p>
                    <p><strong>Email: </strong><samp id="emailPerfil"></samp></p>
                    <p><strong>Fecha Nacimiento: </strong> <samp id="fechaNacimientoPerfil"></samp></p>
                    <button type="submit" id="btnLogout">Cerrar Sesion</button>
                </div>
            </section>
        </div>

    </main>

    <footer>
        <a href="">Acerca de</a>
        <div>
            <p>Contactos</p>
            <ul>
                <li>
                    <a href="mailto:puntobirra@mail.com">puntobirra@mail.com</a>
                </li>
                <li>
                    <a href="">Instagram</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
